        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_GRANULAR }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_GRANULAR }}
